</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <form>
        <label for="nome">Nome</label>
        <input id="nome" type="text" placeholder="Seu Nome"> <br />

        <button type="submit">Cadastrar</button>
    </form>
